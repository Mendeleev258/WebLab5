<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="style.css">
</head>

<body>
    <h1>Диаграмма Ганта</h1>
    <div class = "gantt">
        <span class="tasks_list"></span>
        <div class="m_list"></div>
    
        <span class="month" style="--grid_col:3/5"></span>
        <span class="month" style="--grid_col:5/7"></span>
        <span class="month" style="--grid_col:7/9"></span>
        <span class="month" style="--grid_col:9/11"></span>
        <span class="month" style="--grid_col:11/13"></span>
        <span class="month" style="--grid_col:13/15"></span>
        <span class="month" style="--grid_col:15/17"></span>
        <span class="month" style="--grid_col:17/19"></span>
        <span class="month" style="--grid_col:19/21"></span>
        <span class="month" style="--grid_col:21/23"></span>
        <span class="month" style="--grid_col:23/25"></span>
        <span id="last_month" class="month" style="--grid_col:25/27"></span>


        <h3 class="month" style="--grid_col:3/5">Январь</h3>
        <h3 class="month" style="--grid_col:5/7">Февраль</h3>
        <h3 class="month" style="--grid_col:7/9">Март</h3>
        <h3 class="month" style="--grid_col:9/11">Апрель</h3>
        <h3 class="month" style="--grid_col:11/13">Май</h3>
        <h3 class="month" style="--grid_col:13/15">Июнь</h3>
        <h3 class="month" style="--grid_col:15/17">Июль</h3>
        <h3 class="month" style="--grid_col:17/19">Август</h3>
        <h3 class="month" style="--grid_col:19/21">Сентябрь</h3>
        <h3 class="month" style="--grid_col:21/23">Октябрь</h3>
        <h3 class="month" style="--grid_col:23/25">Ноябрь</h3>
        <h3 class="month" style="--grid_col:25/27">Декабрь</h3>


        <div class="task" style="--row_start:2">
            <div class="htask">Учиться</div>
            <div class="tline" style="--grid_row:1/2; --grid_col:4/10; --color:aquamarine"></div>
        </div>
        
        <div class="task" style="--row_start:3"">
            <div class="htask">Актив</div>
            <div class="tline" style="--grid_row:1/4; --grid_col:5/16; --color:#B5E6FF"></div>
            <div class="stask" style="--row_start:2">
                <div class="hstask" style="--grid-row:2/3">Играть в музе</div>
                <div class="tline" style="--grid_row:2/3; --grid_col:5/10; --color:#7D81FF"></div>
            </div>
            <div class="stask" style="--row_start:3">
                <div class="hstask" style="--grid-row:3/4">Играть в ож</div>
                <div class="tline" style="--grid_row:3/4; --grid_col:8/16; --color:#4DBEFF"></div>
            </div>
        </div>

        <div class="task" style="--row_start:4">
            <div class="htask">Metro Exodus</div>
            <div class="tline" style="--grid_row:1/2; --grid_col:7/14; --color:#FFF238"></div>
        </div>

        <div class="task" style="--row_start:5">
            <div class="htask">S.T.A.L.K.E.R. 2</div>
            <div class="tline" style="--grid_row:1/5; --grid_col:10/20; --color:#C6FFB8"></div>
            <div class="stask" style="--row_start:2">
                <div class=hstask style="--grid_row:2/3">Ждать игру</div>
                <div class="tline" style="--grid_row:2/3; --grid_col:10/13; --color:#69FB93"></div>
            </div>
            <div class="stask" style="--row_start:3">
                <div class="hstask" style="--grid_row:3/4">Ждать патч</div>
                <div class="tline" style="--grid_row:3/4; --grid_col:12/17; --color:#009400"></div>
            </div>
            <div class="stask" style="--row_start:4">
                <div class="hstask" style="--grid_row:4/5">Обновлять ПК</div>
                <div class="tline" style="--grid_row:4/5; --grid_col:14/20; --color:#8fd400"></div>
            </div>
        </div>

            <div class="task" style="--row_start:6">
                <div class="htask">Продать слона</div>
                <div class="tline" style="--grid_row:1/2; --grid_col:18/24; --color:#F05453"></div>
            </div>

            <div class="task" style="--row_start:7">
                <div class="htask">Разработка казино</div>
                <div class="tline" style="--grid_row:1/11; --grid_col:20/26; --color:#FFB8B8"></div>
                <div class="stask" style="--row_start:8">
                    <div class="hstask" style="--grid_row:1/2">No Interpol</div>
                    <div class="tline" style="--grid_row:2/3; --grid_col:23/26; --color:#FF69AD"></div>
                </div>
            </div>
    </div>
</body>
